---

# Cloud Functions サーババージョン
cloudfn_version: 7.5.0

# Cloud Functionの起動タイプ(docker: Dockerを使用する。direct: Dockerを使用しない)
cloudfn_system_type: direct

# AMQP URI
cloudfn_amqp_uri: amqp://rabbitmq:rabbitmq@localhost:5672

# 課金（APIカウント）を迂回するためのキー
cloudfn_system_no_charge_key: tC0br8ciFAZmYdUHfS1JeJy4c

#########################################################
# Docker 関連設定

# Docker URI
cloudfn_docker_uri: "unix:///var/run/docker.sock"
